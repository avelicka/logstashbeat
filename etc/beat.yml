################### Logstashbeat Configuration Example #########################

############################# Logstashbeat ######################################

logstashbeat:
  # Defines how often an event is sent to the output
  period: 5s

  urls: ["http://127.0.0.1:9600"]

  node:
    stats:
      events: true
      jvm: true
      process: true
      mem: true
    pipeline: true
    jvm: true
  